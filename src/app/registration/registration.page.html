<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home"><ion-icon name="arrow-back-circle-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="customerAccount">
  <ion-list>
    <ion-item lines="full">
      <ion-label position="floating">First name</ion-label>
      <ion-input type="text" required [(ngModel)] ="customerAccount.name"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Last name</ion-label>
      <ion-input type="text" required [(ngModel)] ="customerAccount.surname"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" inputmode="email" pattern=".+@.+\..+" required [(ngModel)] ="customerAccount.email"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" required minlength="6" maxlength = "25" [(ngModel)] ="customerAccount.username"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" clearOnEdit="false" minlength="6" required [(ngModel)] ="customerAccount.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Account type</ion-label>
      <ion-select placeholder="Select One" value="c">
        <ion-select-option value="c">Customer</ion-select-option>
        <ion-select-option value="s">Seller</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button [disabled]="cantSubmit()" (click)="submit()" type="submit" color="danger" expand="block">Sign Up</ion-button>
      </ion-col>
    </ion-row>

  </ion-list>
</ion-content>
