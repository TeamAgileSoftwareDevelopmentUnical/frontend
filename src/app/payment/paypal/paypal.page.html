<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/store"><ion-icon name="arrow-back-circle-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Pay With PayPal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="paymentForm">
    <ion-item>
      <ion-label position="floating">Amount</ion-label>
      <ion-input [(ngModel)]="amount" type="number" required="true" formControlName="price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Remarks</ion-label>
      <ion-input clear-input="true" inputmode="text" formControlName="description" required="true"></ion-input>
    </ion-item>
    <ion-button [disabled]="!paymentForm.valid" color="primary" slot="start" (click)="paymentWithPayPal()">Pay</ion-button>
  </form>
</ion-content>
