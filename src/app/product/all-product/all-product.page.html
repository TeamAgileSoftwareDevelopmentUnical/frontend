<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/upload-product']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>All Product</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="auto" *ngFor="let p of allProduct">
        <div class="horizontal-card">
          <ion-card>
            <div class="avatar-preview">
              <img src="{{ p.photo }}" id="imagePreview" alt="product-image"/>
            </div>
            <ion-card-header>
              <ion-card-title class="ion-text-uppercase">{{p.productName}}</ion-card-title>
              <ion-card-subtitle>${{p.batch.productPrice}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content class="ion-text-wrap">
              {{p.productDesc.length>20?p.productDesc.substring(0,21)+'...':p.productDesc}}
            </ion-card-content>
            <ion-footer>
              <ion-item>
                <ion-row style="align-content: end">
                  <ion-col style="align-content: center; margin-top: 5px; cursor: pointer">
                    <ion-icon name="eye-outline" color="primary"></ion-icon>
                    <!--<ion-button size="small" fill="outline" color="dark">View</ion-button>-->
                  </ion-col>
                  <ion-col>
                    <ion-icon name="create-outline" color="tertiary" style="align-content: center; margin-top: 5px; cursor: pointer" (click)="updateProduct(p.productId)"></ion-icon>
                    <!--<ion-button size="small" fill="outline" color="tertiary" (click)="updateProduct(p.productId)">Update</ion-button>-->
                  </ion-col>
                  <ion-col>
                    <ion-icon name="trash-outline" color="danger" style="align-content: center; margin-top: 5px; cursor: pointer" (click)="deleteProduct(p.productId)"></ion-icon>
                    <!--<ion-button size="small" fill="outline" color="danger" (click)="deleteProduct(p.productId)">Delete</ion-button>-->
                  </ion-col>
                </ion-row>
              </ion-item>
            </ion-footer>
          </ion-card>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
