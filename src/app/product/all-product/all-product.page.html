<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/upload-product']">
        <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>All Product</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let p of allProduct">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{p.productName}}</ion-card-title>
            <ion-card-subtitle>${{p.batch.productPrice}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
              {{p.productDesc}}
          </ion-card-content>
          <ion-footer>
            <ion-item>
              <ion-row>
                <ion-col center text-center>
                  <ion-button size="small" fill="outline" color="dark">View</ion-button>
                </ion-col>
                <ion-col center text-center>
                  <ion-button size="small" fill="outline" color="tertiary" (click)="updateProduct(p.productId)">Update</ion-button>
                </ion-col>
                <ion-col end text-center>
                  <ion-button size="small" fill="outline" color="danger" (click)="deleteProduct(p.productId)">Delete</ion-button>
                </ion-col>
              </ion-row>
            </ion-item>
          </ion-footer>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
